<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Host</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-cloud-upload-alt"></i> Media Host</h1>
      <p>Upload images and videos (max 50MB) and get a shareable link</p>
    </header>

    <div class="upload-area" id="dropArea">
      <i class="fas fa-file-upload"></i>
      <p>Drag & drop files here or click to browse</p>
      <input type="file" id="fileInput" accept="image/*,video/*">
    </div>

    <div class="result-container" id="resultContainer" style="display: none;">
      <h3>Your file is ready!</h3>
      <div class="preview-container" id="previewContainer"></div>
      <div class="link-container">
        <input type="text" id="fileUrl" readonly>
        <button id="copyBtn"><i class="fas fa-copy"></i> Copy</button>
      </div>
      <button id="newUploadBtn"><i class="fas fa-plus"></i> New Upload</button>
    </div>

    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"><i class="fas fa-spinner fa-spin"></i></div>
      <p>Uploading...</p>
    </div>

    <div class="error" id="error" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
